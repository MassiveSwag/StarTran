<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles.css">
	<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
	<link rel="apple-touch-icon" href="/img/bigTokenFavicon.ico">
    <title>Token Transit</title>
	
	// Created by Richard Rhodes //
</head>
<body>
<div class="ticket-container">
        <div class="close-button">&times;</div>
		<div class="header">
			<div class="instruction"><h2>StarTran</h2>
			Show operator your ticket</div>
		</div>

        <div class="logo-area">
            <div class="pulsing-ring"></div> 
                <div class="outer-circle">
                <div class="inner-circle">
					<img src="/img/StarTranLogo.png" alt="StarTran logo" class="round-image"/>
                </div>
            </div>
        </div>

        <div class="clock" id="clock"></div>

        <div class="low-income-tag">
            Low Income
        </div>
	<div class="card">
        <div class="ticket-details">
            Low Income Fixed Route 31-Day
        </div>
        <div class="location">
            Lincoln, NE
        </div>
        <div class="expiration" id="expiryMessage">  
        </div>
	</div>
 </div>
<script>
		// Get the current date and time
        const today = new Date();
        
        // Create a new date object for the future date
        const expiryDate = new Date(today);

        // Add 21 days
        expiryDate.setDate(today.getDate() + 21);

        // Set the time to 12:00 AM (midnight)
        expiryDate.setHours(0, 0, 0, 0);    
		
// Function to format the date into "Dec 28, 2025" format
function formatExpiryDate(date) {		
        const options = { 
           month: 'short', 
           day: 'numeric', 
           year: 'numeric' 
        };
        // Use toLocaleDateString for a formatted date string
        const dateString = date.toLocaleDateString(undefined, options);
        // Construct the final required string: "Expires [Date] at 12:00 AM"
        return `Expires ${dateString} at 12:00 AM`;		
}
		// Display the final message
		document.getElementById('expiryMessage').textContent = formatExpiryDate(expiryDate);
	
// Function for updating clock on page
function updateClockManualAmPm() {
		const now = new Date();
		let hours = now.getHours();
		let minutes = now.getMinutes();
		let seconds = now.getSeconds();
		let ampm = hours >= 12 ? 'PM' : 'AM';
		// Convert 24-hour time to 12-hour format (e.g., 13 becomes 1)
		hours = hours % 12;
		// Handle the '0' hour (midnight) and '12' hour (noon)
		// If hours is 0 (midnight), set it to 12.
		// If hours is 12 (noon), it stays 12.
		hours = hours === 0 ? 12 : hours; 
		// Hours variable is now already a number and has no leading zero needed
		// Add leading zeros back to minutes and seconds if needed
		minutes = minutes < 10 ? '0' + minutes : minutes;
		seconds = seconds < 10 ? '0' + seconds : seconds;
		// Combine into a single string
		const timeString = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
		document.getElementById("clock").innerHTML = timeString;
}
	setInterval(updateClockManualAmPm, 1000);
	updateClockManualAmPm();
</script>
</body>
</html>
